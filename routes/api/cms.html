<form action="store/admin/product/productEdit" enctype="multipart/form-data" method="POST"> 
    <div  style="width: 300px;">
      <label for="_id" style="float: right;">شناسه کالا: </label> 
      <input type="text" name="_id" id="_id"  style="float: left;"/>
    </div>
  <br><br>
  <div  style="width: 300px;">
    <label for="productImg" style="float: right;">عکس کالا: </label> 
    <input type="file" name="productImg" id="productImg" multiple style="float: left;"/>
    </div>
    <br><br>
  <div  style="width: 300px;">
    <label for="catalog" style="float: right;">کاتالوگ: </label> 
    <input type="file" name="catalog" id="catalog" multiple style="float: left;"/>
    </div>
    <br><br>
  <div  style="width: 300px;">
    <label for="ENcatalog" style="float: right;">کاتالوگ انگلیسی: </label> 
    <input type="file" name="ENcatalog" id="ENcatalog" multiple style="float: left;"/>
    </div>
    <br><br>
  <div  style="width: 300px;">
    <label for="usermanual" style="float: right;">راهنمای کاربر: </label> 
    <input type="file" name="usermanual" id="usermanual" multiple style="float: left;"/>
    </div>
    <br><br>
  <div  style="width: 300px;">
    <label for="productModel" style="float: right;">مدل: </label> 
    <input type="file" name="productModel" id="productModel" multiple style="float: left;"/>
    </div>
    <br><br> 
  <div  style="width: 300px;">
      <label for="product_model" style="float: right;">مدل کالا: </label> 
      <input type="text" name="product_model" id="product_model"  style="float: left;"/>
    </div>
  <br><br> 
  <div  style="width: 300px;">
      <label for="active" style="float: right;">فعال: </label> 
      <input type="text" name="active" id="active"  style="float: left;"/>
    </div>
  <br><br>
  <div  style="width: 300px;">
      <label for="description" style="float: right;">نام: </label> 
      <input type="text" name="name" id="name"  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="ENname" style="float: right;">نام انگلیسی: </label> 
      <input type="text" name="ENname" id="ENname"  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="parentId" style="float: right;">پرنت: </label> 
      <input type="text" name="parentId" id="parentId"  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="price" style="float: right;">قیمت: </label> 
      <input type="text" name="price" id="price"  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="description" style="float: right;">توضیحات: </label> 
      <input type="text" name="description" id="description  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="ENdescription" style="float: right;"> توضیحات انگلیسی: </label> 
      <input type="text" name="ENdescription" id="ENdescription  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="shortdescription" style="float: right;">توضیحات سه خطی(با کاما جدا کنید): </label> 
      <input type="text" name="shortdescription" id="shortdescription  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="ENshortdescription" style="float: right;">توضیحات سه خطی انگلیسی(با کاما جدا کنید): </label> 
      <input type="text" name="ENshortdescription" id="ENshortdescription  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="descriptionproduct" style="float: right;">توضیحات محصول: </label> 
      <input type="text" name="descriptionproduct" id="descriptionproduct  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="ENdescriptionproduct" style="float: right;">توضیحات محصول  انگلیسی: </label> 
      <input type="text" name="ENdescriptionproduct" id="ENdescriptionproduct  style="float: left;"/>
    </div>
    <br><br>
    <!-- <div  style="width: 300px;">
      <label for="installationarea" style="float: right;">محل های نصب(با کاما جدا کنید): </label> 
      <input type="text" name="installationarea" id="installationarea  style="float: left;"/>
    </div>
    <br><br> -->
    <div  style="width: 300px;">
      <label for="discount" style="float: right;">تخفیف: </label> 
      <input type="text" name="discount" id="discount  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="InstallationPrice" style="float: right;">هزینه نصب و راه اندازی: </label> 
      <input type="text" name="InstallationPrice" id="InstallationPrice  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="deliveryPrice" style="float: right;">هزینه تحویل: </label> 
      <input type="text" name="deliveryPrice" id="deliveryPrice  style="float: left;"/>
    </div>
    <br><br>
    <div  style="width: 300px;">
      <label for="profit" style="float: right;">سود: </label> 
      <input type="text" name="profit" id="profit  style="float: left;"/>
    </div>
    <!-- <br><br>
    <div  style="width: 300px;">
      <label for="tags" style="float: right;">تگ‌ها: </label> 
      <input type="text" name="tags" id="tags"  style="float: left;"/>
    </div> -->
  <br><br>
  <div  style="width: 300px;">
      <input type="submit" value="آپلود فایل"  style="float: left;"/>
    </div>
</form>
 
</body>
</html>
